<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <!-- Only render the GA script on production -->
  {% if site.ga and jekyll.environment == 'production' %}
    {% include analytics.html %}
  {% endif %}

  <!-- I love Tachyons, but in an attempt to avoid importing all of Tachyons, here are some Tachyons-style classes I'm creating as needed. Need to add classes? Try Tachyons: http://tachyons.io/docs/ -->

  <style>
    .mt0 { margin-top: 0; }
    .mr0 { margin-right: 0; }
    .mb0 { margin-bottom: 0; }
    .ml0 { margin-left: 0; }
    .mb-10 { margin-bottom: 10px; }
    .mr-5 { margin-right: 5px;}
    .ma-15 { margin: 15px; }
    .mv-neg-5 { margin: -5px 0}
    .pt0 { padding-top: 0; }
    .pr0 { padding-right: 0; }
    .pb0 { padding-bottom: 0; }
    .pl0 { padding-left: 0; }
    .bb { border-bottom: 1px solid #000; }
    .bt { border-top: 1px solid #000; }
    .ba { border: 1px solid #000 }
    .black { color: black; }
    .no-underline { text-decoration: none; }
    .db { display: block; }
    .di { display: inline; }
    .list { list-style-type: none; }
    .lh-copy { line-height: 1.5em; }
    .bg-green { background-color: #d7ffe2 }

    @keyframes move {
      0% {
        margin-left: 0;
      }
      50% {
        margin-left: 92%;
      }
      100% {
        margin-left: 0;
      }
    }

    .test {
      animation-name: move;
      animation-duration: 200s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      display: inline-block;
    }
  </style>
</head>
